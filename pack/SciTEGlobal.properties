[Open]               Настройки файлового фильтра в диалогах открытия и сохранения файла
source.files=All Source|\
*.asm;*asp;*.au3;*.c;*.cc;*.cpp;*.cxx;*.cs;*.h;*.hh;*.hxx;*.hpp;\
*.rc;*.rc2;*.dlg;*.def;\
*.vb;*.vbs;*.bas;*.frm;*.cls;*.ctl;\
*.java;*.js;*.py;*.pl;*.rb;*.cgi;*.lua;*.conf;\
make*;*.mak;\
*.properties;*.xml;*.iface;*.bat;*.e;\
*.sql;*.php;*.inc;*.css;*.js;*.html;*.htm;*.hta|

all.files=All Files (*.*)|*.*|

# Формат записи: Пояснительный текст|маски файлов|
# Существует предел (возможно, 256 символов) на длину фильтра в Windows, поэтому не все расширения могут быть отображены
open.filter=\
$(source.files)\
$(all.files)\
