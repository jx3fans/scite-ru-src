# Файлы справки для языков программирования подключены в соответствующих файлах .properties

[Warnings]           Звуковые и текстовые предупреждения
# Звуковые предупреждения (работают только на Windows. Содержат указатели на wav файлы)
# ФОРМАТ: <мигание окна (0 - не мигает)>,<путь до звукового файла>,<длительность проигрывания (не обязательно)>
#~ warning.findwrapped=1,C:\WINDOWS\Media\chord.wav
#~ warning.notfound=0,C:\WINDOWS\Media\ding.wav
#~ warning.wrongfile=0,C:\WINDOWS\Media\Ir_begin.wav
#~ warning.executeok=0,C:\WINDOWS\Media\ringin.wav
#~ warning.executeko=1,C:\WINDOWS\Media\ringout.wav
#~ warning.nootherbookmark=1,C:\WINDOWS\Media\ir_inter.wav

# Текстовые сообщения (Alert), если не определены, то не возникают (только в SciTE-Ru)
#~ warning.findwrapped.message=Find wrapped!
warning.notfound.message=Can't find!    
warning.wrongfile.message=Wrong file name!
#~ warning.executeok.message=Execute OK!
#~ warning.executeko.message=Execute KO!
warning.nootherbookmark.message=No other bookmarks!
# Отменяет вывод предупреждения "Не удаётся открыть файл" (только в SciTE-Ru)
#~ warning.couldnotopenfile.disable=1

[StatusBar]          Статусная строка
# Показывать панель состояния (0/1)
statusbar.visible=1

# Кол-во строк состояния. Переключачение между ними - кликом мыши по строке состояния.
statusbar.number=2

statusbar.text.1=\
Line $(LineNumber) Col $(ColumnNumber)\
  |  Select: $(SelHeight) lines  $(SelLength) bytes\
  |  $(OverType)\
  |  $(EOLMode)\
  |  $(font.current.size)px\
  |  $(scite.lexer.name)\
  |  $(editor.code.page.name)\
  |  $(FileAttr)

statusbar.text.2=\
FileName: $(FileNameExt)\
  |  $(NbOfLines) lines, $(BufferLength) bytes\
  |  Create: $(FileDate) $(FileTime)\
  |  FileAttr: $(FileAttr)

[International]      Настройка локали и кодировки
# Имя файла локализации интерфейса
#~ locale.properties=locale-ru.properties
# Кодировка окна редактирования. Изменяется скриптом CodePage.lua. Используется для функций string.{upper|lower|len}
editor.code.page=1251

# Unicode UTF-8
#~ code.page=65001

# Russian code.page
#~ code.page=1251 - Устанавливать НЕ рекомендуется! <http://code.google.com/p/scite-ru/issues/detail?id=49>
character.set=204
output.code.page=1251

# OEM DOS866
#~ code.page=866
#~ character.set=255

# Required for Unicode to work on GTK+:
#~ LC_CTYPE=en_US.UTF-8
#~ output.code.page=65001

# 1 включает перекодировку текста выводимого в окно консоли OEM в ANSI (только в SciTE-Ru)
output.code.page.oem2ansi=1

# 1 включает детектирование кодировки dos866 (CodePage.lua)
code.page.866.detect=1

# Автоматически включает кодировку UTF-8 при открытии UTF-8 файла не имеющего BOM заголовка (только в SciTE-Ru)
# 1 - включает детектирование и автоматически добавляет BOM заголовок к редактируемому тексту,
# 2 - включает детектирование, но не добавляет BOM.
utf8.auto.check=2

# Расширения файлов которые будут создаваться и сохраняться ТОЛЬКО в кодировке UTF-8 (new_file.lua)
#~ file.make.as.utf8=htm,html

# Данные переменные используются при задании других параметров (word.characters)
chars.alpha=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ
chars.numeric=0123456789
# Символы национального алфавита (В SciTE-Ru данная переменная задаётся скриптом CodePage.lua)
#~ chars.accented=АаБбВвГгДдЕеЁёЖжЗзИиЙйКкЛлМмНнОоПпРрСсТтУуФфХхЦцЧчШшЩщЪъЫыЬьЭэЮюЯя

# Определяет символы, являющиеся частью слов
word.characters.*=$(chars.alpha)$(chars.numeric)$(chars.accented)_

