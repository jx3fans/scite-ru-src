[LUA]                Подключение при загрузке внешнего LUA скрипта
ext.lua.startup.script=$(SciteDefaultHome)\tools\SciTEStartup.lua
#~ ext.lua.auto.reload=0
#~ ext.lua.reset=1

[Macros]             Макросы
# Путь до файла макросов (по умолчанию $(scite.userhome)\SciTE.macro или $(SciteDefaultHome)\SciTE.macro)
#~ macro.file.path=

# Считывать макросы из файла макросов при запуске редактора
macro.load.on.startup=1

# Автоматически записывать текущие макросы в файл макросов
macro.autosave=1

# Открывать диалог задания имени макроса после окончания его записи (необходима внешняя библиотека shell)
macro.fill.name.dialog=1

# Позиция в списке макросов для вновь записанного (по умолчанию =1)
# -1 - задаёт добавление в конец списка
#~ macro.new.record.position=-1

# Стиль  для номеров строк (с левого края) во время записи макроса
macro.recording.numfield.style=$(style.*.33),back:#E9B6C9

[SideBar]            Настройки многофункциональной боковой панели (SideBar.lua)
# Использовать для боковой панели отдельное окно: 1-да, 0-нет(default)
#~ sidebar.win=1
# Показывать SideBar при запуске редактора: 1-да, 0-нет(default)
sidebar.show=1
# Позиция и ширина панели
#~ sidebar.position=left
#~ sidebar.width=300
# Показывать флаги функций: 1-да, 0-нет(default)
#~ sidebar.functions.flags=1
# Показывать параметры функций: 1-да, 0-нет(default)
#~ sidebar.functions.params=1
# Cпособ предпросмотра аббревиатур: 1-calltip, 0-annotation(default)
# sidebar.abbrev.calltip=1
# Стиль для аннотаций
style.*.255=fore:#808080,back:#FEFEFE

[Session & Settings] Опции сохранения установок и работы с сессиями
# Сохранять список недавно запущенных файлов (в меню Файл)
save.recent=1

# При запуске SciTE открывать файлы с которыми работали при прошлом сеансе
save.session=1

# Сохранять в файле сессии положение меток
session.bookmarks=1

# Сохранять в файле сессии фолдинг
session.folds=1

# Сохранять в файле сессии позицию и размеры окна SciTE
save.position=1

# Сохранять в файле сессии историю Поиска и Замены
save.find=1

# Записывать файл сессии при выходе только если открыто более одной вкладки (только в SciTE-Ru)
#~ save.session.multibuffers.only=1

# Max кол-во пунктов (до 30) в списке последних открывавшихся файлов (только в SciTE-Ru)
#~ save.recent.max=15

# Дополнительно использовать файл SciTE.recent (для хранения информации о ВСЕХ открываемых файлах) (RestoreRecent.lua и RestoreRecent.js)
save.session.recent=1

# Использовать SessionManager.hta для открытия и сохранения сессий
#~ session.manager=1
# При закрытии SciTE открывать диалог SessionManager.hta для сохранения текущей сессии
#~ save.session.manager.on.quit=1
# При закрытии SciTE автоматически создавать файл "currentfilename_num.session" с содержимым текущей сессии
#~ save.session.on.quit.auto=1

# Задаёт закрывать или нет уже открытые файлы при загрузке сессии (только в SciTE-Ru)
# по умолчанию = 1, и все вкладки перед загрузкой закрываются
#~ session.close.buffers.onload=0

# Сохранять в файле сессии некоторые установки SciTE (save_settings.lua)
save.settings=1

# Делаем доступными переменные из файла SciTE.session
import home\SciTE.session
